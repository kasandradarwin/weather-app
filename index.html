<!DOCTYPE html>
<html>
  <head>
      
    <title>Current Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/b58b10421f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1 id=currentCity>Nanaimo</h1>
    <p class="todaysDate"><small>Last Updated: </small></p>

      <div class="col">
<span id = "description"> Partly cloudly </span>
    <br />
        <span id="current-temp">18</h2></span>
        <span class="units">
          <a href="#" id="celsius">°C |</a>
          <a href="#" id="fahrenheit">°F</a>
        </span>
    </div>

    <hr />
    <div class="container">
      <div class="dailyforecast">
        <div class="row justify-content-center">
          <div class="col-3">
            <i class="fas fa-temperature-low"></i><strong>Low:<br /></strong>
            <span id = "current-low"> 16</span>°
          </div>
          <div class="col-3" >
            <i class="fas fa-temperature-high"></i><strong> High:<br /></strong>
            <span id = "current-high"> 19</span>°
            <br />
            <br />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2">
            <strong>Feels like:<br /></strong> <span id="feels">16</span>°
          </div>
          
          <div class="col-2">
            <strong>Wind:<br /></strong> <span id = "wind">14</span> km/hr
          </div>
          <div class="col-2">
            <strong>Humidity:<br /></strong> <span id = "humidity">59 </span>%
          </div>
        </div>
      </div>
      <hr />
      <div class="weeklyforecast">
        <div class="row justify-content-center">
          <div class="col-1">
            <strong>MON</strong> <br />

            <i class="fas fa-sun"></i>
            <br />
            11 <br />
            20 <br />
          </div>
          <div class="col-1">
            <strong>TUES</strong><br />
            <i class="fas fa-sun"></i>
            <br />
            12 <br />
            23 <br />
          </div>
          <div class="col-1">
            <strong>WED</strong><br />
            <i class="fas fa-cloud-sun"></i>
            <br />
            13 <br />
            22 <br />
          </div>
          <div class="col-1">
            <strong>THUR</strong><br />
            <i class="fas fa-cloud-rain"></i>
            <br />
            12 <br />
            19 <br />
          </div>
          <div class="col-1">
            <strong>FRI</strong><br />
            <i class="fas fa-cloud-rain"></i>
            <br />
            13 <br />
            21 <br />
          </div>
        </div>
        <hr />
          <div class="form-center">
            <form>
              <input id="search-input" type="search" placeholder="  Enter City Name" />
              <button type="submit" class="btn btn-info">Update</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <br/> 
    <a href=https://github.com/kasandradarwin/weather-app>Coded by Kasandra Darwin</a>
    <script src="src/script.js"></script>
  </body>
</html>
